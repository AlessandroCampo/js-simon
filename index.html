<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h2> <span>COUNT</span><span>DOWN</span></h2>
    <div class="container">

        <div class="circle-container">
            <div class="progress-circle">
                <div class="outer">
                    <div class="inner">
                        <div class="number" id="hours">15</div>
                    </div>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                    <defs>
                        <linearGradient id="GradientColor">
                            <stop offset="0%" stop-color="#B8860B" />
                            <stop offset="100%" stop-color="#8B4513" />
                        </linearGradient>
                    </defs>
                    <circle cx="80" cy="80" r="70" stroke-linecap="round" />
                </svg>
            </div>
            <h3> HOURS </h3>
        </div>

        <div class="circle-container">
            <div class="progress-circle">
                <div class="outer">
                    <div class="inner">
                        <div class="number" id="minutes">15</div>
                    </div>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                    <defs>
                        <linearGradient id="GradientColor">
                            <stop offset="0%" stop-color="#B8860B" />
                            <stop offset="100%" stop-color="#8B4513" />
                        </linearGradient>
                    </defs>
                    <circle cx="80" cy="80" r="70" stroke-linecap="round" />
                </svg>
            </div>
            <h3> MINUTES </h3>
        </div>

        <div class="circle-container">
            <div class="progress-circle">
                <div class="outer">
                    <div class="inner">
                        <div class="number" id="seconds">15</div>
                    </div>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                    <defs>
                        <linearGradient id="GradientColor">
                            <stop offset="0%" stop-color="#B8860B" />
                            <stop offset="100%" stop-color="#8B4513" />
                        </linearGradient>
                    </defs>
                    <circle cx="80" cy="80" r="70" stroke-linecap="round" />
                </svg>
            </div>
            <h3> SECONDS </h3>
        </div>
    </div>



    <!-- <div id="timer" style="font-size: 520px;"></div> -->


    <script src="main.js"></script>
</body>

</html>
